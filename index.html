<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO Private Chat Test</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #messages {
        border: 1px solid #ccc;
        padding: 10px;
        height: 200px;
        overflow-y: auto;
      }
      #form {
        margin-top: 10px;
      }
      input {
        padding: 5px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ”Œ Test Socket.IO Chat (JWT + Room)</h2>

    <div>
      <input id="token" placeholder="Nháº­p JWT token..." style="width: 300px" />
      <button id="loginBtn">Login</button>
    </div>

    <div id="receiverDiv" style="display: none; margin-top: 10px">
      <input
        id="receiver"
        placeholder="Nháº­p ID ngÆ°á»i nháº­n..."
        style="width: 200px"
      />
      <button id="connectBtn">Táº¡o phÃ²ng</button>
    </div>

    <div id="status" style="margin-top: 10px; color: green"></div>

    <div id="messages"></div>

    <form id="form" style="display: none">
      <input id="msg" autocomplete="off" placeholder="Nháº­p tin nháº¯n..." />
      <button>Gá»­i</button>
    </form>

    <script>
      let socket;
      let currentRoom = null;
      let userEmail = "";

      const loginBtn = document.getElementById("loginBtn");
      const tokenInput = document.getElementById("token");
      const receiverDiv = document.getElementById("receiverDiv");
      const connectBtn = document.getElementById("connectBtn");
      const receiverInput = document.getElementById("receiver");
      const statusDiv = document.getElementById("status");
      const form = document.getElementById("form");
      const input = document.getElementById("msg");
      const messages = document.getElementById("messages");

      // 1ï¸âƒ£ Login vá»›i token
      loginBtn.addEventListener("click", () => {
        const token = tokenInput.value.trim();
        if (!token) return alert("Nháº­p token");

        socket = io("http://localhost:3000", { auth: { token } });

        socket.once("connect", () => {
          statusDiv.textContent = "âœ… ÄÃ£ káº¿t ná»‘i vá»›i server!";
          receiverDiv.style.display = "block";
        });

        socket.on("connect_error", (err) => {
          statusDiv.style.color = "red";
          statusDiv.textContent = "âŒ Káº¿t ná»‘i tháº¥t báº¡i: " + err.message;
        });

        socket.off("receive_message");
        socket.on("receive_message", (msg) => {
          console.log("ðŸ“© receive_message:", msg);
          const item = document.createElement("div");
          item.textContent = `${msg.sender}: ${msg.content}`;
          messages.appendChild(item);
          messages.scrollTop = messages.scrollHeight;
        });

        // Khi Ä‘Æ°á»£c invite vÃ o room
        socket.on("joined_room", (data) => {
          currentRoom = data.roomId;
          statusDiv.textContent = `âœ… Báº¡n Ä‘Æ°á»£c má»i vÃ o phÃ²ng tá»« ${data.from}`;
          form.style.display = "block";
        });
      });

      // 2ï¸âƒ£ Táº¡o phÃ²ng vá»›i receiver
      connectBtn.addEventListener("click", () => {
        const receiverId = receiverInput.value.trim();
        if (!receiverId) return alert("Nháº­p ID ngÆ°á»i nháº­n");

        socket.emit("start_room", receiverId, (res) => {
          if (res.error) {
            statusDiv.style.color = "red";
            statusDiv.textContent = "âŒ Lá»—i: " + res.error;
          } else {
            currentRoom = res.roomId;
            statusDiv.textContent = "âœ… ÄÃ£ vÃ o phÃ²ng: " + currentRoom;
            form.style.display = "block";
          }
        });
      });

      // Gá»­i tin nháº¯n
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value && socket && currentRoom) {
          socket.emit("send_message", {
            roomId: currentRoom,
            content: input.value,
          });
          input.value = "";
        }
      });
    </script>
  </body>
</html>
